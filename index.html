<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #app {
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .menu-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        
        .menu-button:hover {
            background-color: #45a049;
        }
        
        .menu-button:active {
            transform: scale(0.98);
        }
        
        .white-square {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px auto;
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .white-square.visible {
            display: block; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–≥–¥–∞ –µ—Å—Ç—å –∫–ª–∞—Å—Å visible */
        }
        
        .user-info {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin: 10px auto;
            max-width: 300px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="userInfo" class="user-info"></div>
        <button id="menuBtn" class="menu-button">–ú–µ–Ω—é</button>
        <div id="square" class="white-square"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const userInfoDiv = document.getElementById('userInfo');
        if (user) {
            userInfoDiv.textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name || '–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}! üëã`;
        } else {
            userInfoDiv.textContent = '–ù–∞–∂–º–∏—Ç–µ "–†–∞–∑—Ä–µ—à–∏—Ç—å" –¥–ª—è –≤—Ö–æ–¥–∞';
        }
        
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const menuBtn = document.getElementById('menuBtn');
        const square = document.getElementById('square');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–≤–∞–¥—Ä–∞—Ç–∞
        let isSquareVisible = false;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É –º–µ–Ω—é
        menuBtn.addEventListener('click', () => {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–≤–∞–¥—Ä–∞—Ç–∞
            isSquareVisible = !isSquareVisible;
            
            if (isSquareVisible) {
                square.classList.add('visible');
                menuBtn.textContent = '–°–∫—Ä—ã—Ç—å –º–µ–Ω—é';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                tg.sendData(JSON.stringify({
                    action: 'menu_toggled',
                    state: 'opened'
                }));
            } else {
                square.classList.remove('visible');
                menuBtn.textContent = '–ú–µ–Ω—é';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                tg.sendData(JSON.stringify({
                    action: 'menu_toggled',
                    state: 'closed'
                }));
            }
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å');
        tg.MainButton.onClick(() => {
            square.classList.remove('visible');
            menuBtn.textContent = '–ú–µ–Ω—é';
            isSquareVisible = false;
            tg.MainButton.hide();
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –∫–≤–∞–¥—Ä–∞—Ç –æ—Ç–∫—Ä—ã—Ç
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.classList.contains('visible')) {
                    tg.MainButton.show();
                } else {
                    tg.MainButton.hide();
                }
            });
        });
        
        observer.observe(square, { attributes: true, attributeFilter: ['class'] });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.onEvent('viewportChanged', () => {
            console.log('Viewport changed');
        });
        
        console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!');
    </script>
</body>
</html>
