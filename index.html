<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        
        .menu-button {
            background: #2481cc;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background 0.2s;
            margin-bottom: 30px;
        }
        
        .menu-button:hover {
            background: #1a6cb0;
            transform: scale(1.02);
        }
        
        .menu-button:active {
            transform: scale(0.98);
        }
        
        .white-square {
            width: 250px;
            height: 250px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 0 auto;
            display: none;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .white-square.visible {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .debug-info {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="menu-button" id="menuBtn">Показать меню</button>
        <div class="white-square" id="whiteSquare"></div>
        
        <!-- Скрытый div для отладки -->
        <div class="debug-info" id="debug">
            Версия: 2.0 | Статус: загружено
        </div>
    </div>

    <script>
        // Принудительно отключаем старые обработчики
        window.onload = function() {
            // Инициализация Telegram
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();
            
            // Получаем элементы
            const menuBtn = document.getElementById('menuBtn');
            const square = document.getElementById('whiteSquare');
            
            // Удаляем все старые обработчики (если были)
            menuBtn.replaceWith(menuBtn.cloneNode(true));
            
            // Получаем новые элементы после замены
            const newMenuBtn = document.getElementById('menuBtn');
            const newSquare = document.getElementById('whiteSquare');
            
            // Назначаем новый обработчик
            newMenuBtn.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Кнопка нажата!');
                
                // Переключаем квадрат
                if (newSquare.classList.contains('visible')) {
                    newSquare.classList.remove('visible');
                    newMenuBtn.textContent = 'Показать меню';
                } else {
                    newSquare.classList.add('visible');
                    newMenuBtn.textContent = 'Скрыть меню';
                }
            });
            
            // Проверяем, что скрипт работает
            console.log('Скрипт загружен и работает!');
            document.getElementById('debug').style.display = 'block';
        };
    </script>
</body>
</html>
